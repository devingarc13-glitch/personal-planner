<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=5, user-scalable=yes" />
  <title>Planner</title>
  <link rel="stylesheet" href="style.css?v=13" />
</head>
<body>

<header class="top">
  <div class="topRow">
    <h1>Planner</h1>

    <div class="controls">
      <button id="prevMonth" type="button" aria-label="Previous month">◀</button>
      <div id="monthTitle" class="monthTitle">Month YYYY</div>
      <button id="nextMonth" type="button" aria-label="Next month">▶</button>
      <button id="todayBtn" type="button">Today</button>
    </div>
  </div>

  <nav class="tabs" role="tablist" aria-label="Planner tabs">
    <button class="tab active" data-tab="calendar" role="tab" aria-selected="true">Calendar</button>
    <button class="tab" data-tab="notes" role="tab" aria-selected="false">Notes</button>
    <button class="tab" data-tab="todo" role="tab" aria-selected="false">To-Do</button>
    <button class="tab" data-tab="buy" role="tab" aria-selected="false">Buy</button>
  </nav>
</header>

<main class="wrap">
  <!-- CALENDAR -->
  <section id="tab-calendar" class="panel active" role="tabpanel">
    <div class="calendarType" role="tablist" aria-label="Calendar type">
      <button class="subtab active" data-cal="personal" type="button">Personal</button>
      <button class="subtab" data-cal="work" type="button">Work</button>
      <button class="subtab" data-cal="school" type="button">School</button>
    </div>

    <!-- One shared scroller: weekdays + grid move together -->
    <div class="calScroll">
      <div class="weekdays" aria-hidden="true">
        <div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>

      <div id="monthGrid" class="monthGrid" aria-label="Month calendar grid"></div>
    </div>

    <h3>Month Notes</h3>
    <textarea id="monthNotes" placeholder="Month notes..."></textarea>
  </section>

  <!-- NOTES -->
  <section id="tab-notes" class="panel" role="tabpanel">
    <div class="twoCol">
      <section class="card">
        <h3>Personal Notes</h3>
        <textarea id="notesPersonal"></textarea>
      </section>

      <section class="card">
        <h3>Work Notes</h3>
        <textarea id="notesWork"></textarea>
      </section>

      <section class="card">
        <h3>School Notes</h3>
        <textarea id="notesSchool"></textarea>
      </section>
    </div>
  </section>

  <!-- TO-DO -->
  <section id="tab-todo" class="panel" role="tabpanel">
    <div class="twoCol">
      <section class="card">
        <h3>Do ASAP</h3>
        <textarea id="doAsap" placeholder="Urgent / time-sensitive..."></textarea>
      </section>

      <section class="card">
        <h3>Do Eventually</h3>
        <textarea id="doEventually" placeholder="Not urgent — keep it here so it doesn’t disappear..."></textarea>
      </section>
    </div>
  </section>

  <!-- BUY -->
  <section id="tab-buy" class="panel" role="tabpanel">
    <div class="twoCol">
      <section class="card">
        <h3>Get Now</h3>
        <textarea id="buyNow" placeholder="Stuff you need immediately..."></textarea>
      </section>

      <section class="card">
        <h3>Get Eventually</h3>
        <textarea id="buyEventually" placeholder="Stuff you want later / ideas..."></textarea>
      </section>
    </div>
  </section>

  <footer class="bottom">
    <span id="status">Saved locally.</span>
  </footer>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
