<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="topRow">
      <h1>Personal Planner</h1>

      <div class="monthControls">
        <button id="prevMonth" type="button" aria-label="Previous month">◀</button>
        <div class="monthTitle" id="monthTitle">Month YYYY</div>
        <button id="nextMonth" type="button" aria-label="Next month">▶</button>
        <button id="todayBtn" type="button">Today</button>
      </div>
    </div>

    <nav class="tabs" role="tablist" aria-label="Planner tabs">
      <button class="tab active" data-tab="calendar" role="tab" aria-selected="true">Calendar</button>
      <button class="tab" data-tab="todo" role="tab" aria-selected="false">To-Do</button>
      <button class="tab" data-tab="buy" role="tab" aria-selected="false">Buy</button>
      <button class="tab" data-tab="school" role="tab" aria-selected="false">School</button>
      <button class="tab" data-tab="work" role="tab" aria-selected="false">Work</button>
    </nav>
  </header>

  <main class="wrap">
    <!-- CALENDAR TAB -->
    <section class="panel active" id="tab-calendar" role="tabpanel">
      <section class="card">
        <div class="calendarHeader">
          <div class="weekdays">
            <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
          </div>
        </div>

        <div class="monthGrid" id="monthGrid" aria-label="Month calendar grid"></div>
      </section>

      <section class="card">
        <h2>Month Notes</h2>
        <textarea id="monthNotes" class="area" placeholder="Notes for this month (goals, reminders, appointments, focus)…"></textarea>
      </section>
    </section>

    <!-- TO-DO TAB -->
    <section class="panel" id="tab-todo" role="tabpanel">
      <section class="card">
        <h2>Do ASAP</h2>
        <textarea id="doAsap" class="area" placeholder="Urgent / time-sensitive…"></textarea>
      </section>
      <section class="card">
        <h2>Do Eventually</h2>
        <textarea id="doEventually" class="area" placeholder="Not urgent — keep it here so it doesn’t disappear…"></textarea>
      </section>
    </section>

    <!-- BUY TAB -->
    <section class="panel" id="tab-buy" role="tabpanel">
      <section class="card">
        <h2>Buy Now</h2>
        <textarea id="buyNow" class="area" placeholder="Stuff you need immediately…"></textarea>
      </section>
      <section class="card">
        <h2>Buy Eventually</h2>
        <textarea id="buyEventually" class="area" placeholder="Stuff you want later / ideas…"></textarea>
      </section>
    </section>

    <!-- SCHOOL TAB -->
    <section class="panel" id="tab-school" role="tabpanel">
      <section class="card">
        <h2>School</h2>
        <textarea id="school" class="area" placeholder="Assignments, emails, registration, deadlines, study plan…"></textarea>
      </section>
    </section>

    <!-- WORK TAB -->
    <section class="panel" id="tab-work" role="tabpanel">
      <section class="card">
        <h2>Work</h2>
        <textarea id="work" class="area" placeholder="Work tasks, follow-ups, reminders, notes…"></textarea>
      </section>
    </section>

    <footer class="bottom">
      <span id="status">Saved locally.</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
