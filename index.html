<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Planner</h1>

<div>
  <button id="prevMonth">◀</button>
  <span id="monthTitle">Month YYYY</span>
  <button id="nextMonth">▶</button>
  <button id="todayBtn">Today</button>
</div>

<div>
  <button class="tab active" data-tab="calendar">Calendar</button>
  <button class="tab" data-tab="notes">Notes</button>
  <button class="tab" data-tab="todo">To-Do</button>
  <button class="tab" data-tab="buy">Buy</button>
</div>

<section id="tab-calendar" class="panel active">
  <div>
    <button class="subtab active" data-cal="personal">Personal</button>
    <button class="subtab" data-cal="work">Work</button>
    <button class="subtab" data-cal="school">School</button>
  </div>

  <div id="monthGrid"></div>
  <textarea id="monthNotes" placeholder="Month notes..."></textarea>
</section>

<section id="tab-notes" class="panel">
  <textarea id="notes-personal"></textarea>
</section>

<section id="tab-todo" class="panel">
  <textarea id="doAsap"></textarea>
</section>

<section id="tab-buy" class="panel">
  <textarea id="buyNow"></textarea>
</section>

<script src="app.js"></script>
</body>
</html>
